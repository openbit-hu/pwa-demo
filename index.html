<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>OSM + Ker√©kp√°r r√©teg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([47.5, 19.05], 12); // pl. Budapest

    // Alap OpenStreetMap csempe
    const osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    // üö¥ Ker√©kp√°rutak overlay (Waymarked Trails - Cycling)
    const bikeLayer = L.tileLayer('https://tile.waymarkedtrails.org/cycling/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.waymarkedtrails.org">Waymarked Trails</a> & OSM',
      maxZoom: 18,
      opacity: 0.7 // lehet m√≥dos√≠tani
    }).addTo(map);
  </script>
</body>
</html>
